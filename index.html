<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"
        integrity="sha512-M7uzkKVt12bO/ClDOwaTk0AUwDPmJzjxri/KQKft2cisI6q3zJ4KxX3IfSQXF9Z6WU6NNW67JAljgWrA4WiiOA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar bg-body-tertiary mb-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/anthill.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Ant Colony Simulator
                </a>
            </div>
        </nav>

        <div class="row">
            <div class="col-2">
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="showgridcheck">
                            <label class="form-check-label" for="showgridcheck">
                                Show grid
                            </label>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <p>Debuggins</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="showgridcheck">
                            <label class="form-check-label" for="showgridcheck">
                                Show cell data
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="showgridcheck">
                            <label class="form-check-label" for="showgridcheck">
                                Show steps
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <div id="canvasbox">

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script defer src="./cell.js"></script>
    <script defer src="./ant.js"></script>
    <script defer src="./script.js"></script>
</body>

</html>
